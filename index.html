<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">

    <div class="text-block">
      <div class="col right">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="main-copy">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="row">
          <div class="col">
            <p class="big">10k+
            <p class="small">COMPANIES</p>
            </p>
          </div>
          <div class="col">
            <p class="big">314
            <p class="small">TEMPLATES</p>
            </p>
          </div>
          <div class="col">
            <p class="big">12M+
            <p class="small">QUERIES</p>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="img-block">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" class="filtered-image" media="(max-width: 960px)">
        <img src="./images/image-header-desktop.jpg" class="filtered-image" alt="working people">
      </picture>
    </div>

  </div>



</body>

</html>
